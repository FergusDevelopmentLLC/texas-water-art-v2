<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Water Well Density Level 5</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #legend {
            position: absolute;
            right: 3%;
            bottom: 3%;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        .legend-color {
            display: inline-block;
            height: 15px;
            width: 15px;
            margin-right: 5px;
        }
        #legend h4 {
            margin: 0 0 10px 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="legend">
    <h4>Texas Water Well Density</h4>
</div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoid2lsbGNhcnRlciIsImEiOiJjbHhoc29lZHUxZTFrMmtvZ3A5a294YmRzIn0.Ku7Nk7ydXtJkB0PikcBppw';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [-99.9018, 30.5],
        zoom: 5.5,
        pitch: 25,
        bearing: 0
    });

    const breaksColorsArray = {
        blue: [
            [1.00, '#d4e6ff'],  // Lighter blue
            [293.00, '#80bfff'],
            [970.00, '#4da6ff'],
            [2460.00, '#1a8cff'],
            [4863.00, '#0066cc'],
            [9084.00, '#004c99']
        ],
        green: [
            [1.00, '#e0f7e0'],  // Lighter green
            [293.00, '#89d689'],
            [970.00, '#62c162'],
            [2460.00, '#39ad39'],
            [4863.00, '#208020'],
            [9084.00, '#106310']
        ],
        orange: [
            [1.00, '#ffe0cc'],  // Lighter orange
            [293.00, '#ffbf80'],
            [970.00, '#ffa64d'],
            [2460.00, '#ff8c1a'],
            [4863.00, '#cc7000'],
            [9084.00, '#994c00']
        ]
    };

    function updateMapAndLegend(colorScheme) {
        const breaks = breaksColorsArray[colorScheme];
        const colorExpression = ['interpolate', ['linear'], ['get', 'wells_count']];
        breaks.forEach(item => {
            colorExpression.push(item[0], item[1]);
        });

        map.addLayer({
            'id': 'hex-wells',
            'type': 'fill-extrusion',
            'source': 'texas-hexes',
            'layout': {},
            'paint': {
                'fill-extrusion-color': colorExpression,
                'fill-extrusion-height': [
                    'interpolate',
                    ['linear'],
                    ['get', 'wells_count'],
                    1.00, 500,
                    9084.00, 400000
                ],
                'fill-extrusion-base': 0,
                'fill-extrusion-opacity': 1
            }
        });

        const legend = document.getElementById('legend');
        legend.innerHTML = '<h4>Texas Water Well Density</h4>';
        breaks.forEach((item, index) => {
            const rangeElement = document.createElement('div');
            rangeElement.innerHTML = `<span class="legend-color" style="background: ${item[1]}"></span>${item[0]} ${index < breaks.length - 1 ? ' - ' + breaks[index + 1][0] : '+'}`;
            legend.appendChild(rangeElement);
        });

        const attribution = document.createElement('div');
        attribution.style.fontSize = 'small';
        attribution.innerHTML = `
            <p>
                A water well is a structure created by drilling, digging, or<br/>
                boring into the ground to access groundwater from aquifers.<br/>
                The hexgon grid size used in this map is:<br/>
                <strong>level 5 (approx 11 miles in diameter)</strong>.
            </p>
            <p>
                Well data source: <a href="https://www.linkedin.com/in/wallace-darling-git-93a303176" target='_blank'>Wallace Darling, GIT</a>, Hydrogeologist LRE Water<br/>
                Hexagon grid created using Uber's <a href="https://github.com/uber/h3" target="_blank">h3.js</a>
            </p>
        `;
        legend.appendChild(attribution);
    }

    map.on('load', function () {
        fetch('./data/hex_05_wells.geojson')
        .then(response => response.json())
        .then(data => {
            map.addSource('texas-hexes', {
                type: 'geojson',
                data: data
            });
            const urlParams = new URLSearchParams(window.location.search);
            const colorScheme = urlParams.get('color') || 'blue'; // Default color scheme is blue
            updateMapAndLegend(colorScheme);
        });
    });

    map.on('click', 'hex-wells', function (e) {
        var coordinates = e.lngLat;
        var description = `Water Well Count: ${e.features[0].properties.wells_count}<br/>Hex: ${e.features[0].properties.h3_id}`;

        new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    map.on('mouseenter', 'hex-wells', function () {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'hex-wells', function () {
        map.getCanvas().style.cursor = '';
    });
</script>
</body>
</html>
